<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <div class="container">
    <div class="breadcrumb"><h4><a href="/" style="color: black"><i class="fa fa-home" aria-hidden="true"></i></a> {{owner}}/{{repo}}/{{subpath}}</h4> 

    
    </div>
    <div class="row">
      <div style="padding: 10px; padding-bottom: 30px">
        <a class="btn btn-outline-primary btm-sm" href="https://github.com/{{owner}}/{{repo}}" target="_blank" role="button">open repo</a>
      </div>
    </div>
    <div class="row">
        <table class="table">
            {% if subpath != "" %}
                <tr>
                    <td>
                        <a href="..">
                            <i class="fa fa-angle-double-left" aria-hidden="true"></i> up
                        </a>
                    </td>
                </tr>
            {% endif %}
            {% for d in folders %}
            <tr>
                <td>
                    <a href="{{d}}/">{{d}}/</a>
                </td>
            </tr>
            {% endfor %}
            {% for f in files %}
            <tr>
                <td>
                    <a href="{{f}}">{{f}}</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    </div>

</body>
</html>
