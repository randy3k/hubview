<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <div class="container">
    <div class="breadcrumb"><h4>Hubview</h4></div>
    {% if authorized %}
    <p>
    <button type="button" class="btn btn-outline-secondary">logout</button>
    <script>
        $(".btn").on("click", function() {
            $(this).html('logging out..');
            $(this).prop("disabled", true);
            window.location = "/_logout";
        });
    </script>
    </p>

    <div class="jumbotron">
    <form action="/_go" >
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="github repo" aria-label="github repo" aria-describedby="button-addon2" name="repo">
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit" id="button-addon2">go</button>
        </div>
      </div>
    </form>
    </div>

    <p>Logged in as {{login}}.</p>
    <p>Go to github <a href="https://github.com/settings/connections/applications/{{client_id}}">settings</a> to review the authorization information.</p>
    {% else %}
    <p>
    <button type="button" class="btn btn-outline-secondary">login</button>
    <script>
        $(".btn").on("click", function() {
            $(this).html('logging in..');
            $(this).prop("disabled", true);
            window.location = "/_login";
        });
    </script>
    </p>
    {% endif %}
    </div>
</body>
</html>
